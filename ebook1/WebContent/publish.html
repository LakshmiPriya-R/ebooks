<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JKL/Publisher</title>
<link rel = "stylesheet" type = "text/css" href = "start_style.css" />
</head>
<body>

<form action = "publish.jsp">
<label> Enter name of the book to publish: </label>
<input type = "text" name = "book" />
<br />
<label> Enter name of author (or publisher): </label>
<input type = "text" name = "author" />
<br />
<label> Enter price per page: </label>
<input type = "text" name = "price" />
<br />

<label> Enter start page number of book: </label>
<input type = "text" name = "start" />
<br />
<label> Enter end page number of book: </label>
<input type = "text" name = "end" />
<br />

<label> Upload the pdf: </label>
<input type = "text" name = "upload" />
<br />

<input type = "submit" />

</body>
</html>
